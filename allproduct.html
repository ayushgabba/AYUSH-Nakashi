<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nakashi - All Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #222;
    }

    /* Modern Header */
    header {
      background: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .logo::before {
      content: "âœ¦";
      color: #0f1720;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      font-weight: 600;
    }

    nav ul li a {
      text-decoration: none;
      color: #2c3e50;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #d4af37;
    }

    .header-icons {
      display: flex;
      gap: 1.5rem;
      font-size: 1.3rem;
      color: #2c3e50;
      cursor: pointer;
    }

    h1, h2 {
      font-weight: 800;
      color: #2c3e50;
      text-align: center;
      margin: 2rem 0 1rem 0;
    }

    h2 {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .category-nav button {
      background: #ecf0f1;
      border: none;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      font-weight: 600;
      color: #34495e;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    .category-nav button.active,
    .category-nav button:hover {
      background: #d4af37;
      color: #fff;
      box-shadow: 0 4px 10px rgba(212,175,55,0.4);
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
      gap: 2rem;
      margin-bottom: 4rem;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .product-card img {
      width: 100%;
      object-fit: cover;
      height: 180px;
      border-bottom: 1px solid #eee;
    }

    .product-info {
      padding: 1rem 1.2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      color: #34495e;
    }

    .product-price {
      font-weight: 700;
      font-size: 1.15rem;
      color: #d4af37;
      margin-bottom: 1rem;
    }

    .btn-shop {
      background: #d4af37;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 30px;
      transition: background-color 0.3s;
      align-self: center;
      width: 100%;
    }

    .btn-shop:hover {
      background: #b18e2f;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">NAKASHI</div>


    <div class="header-icons">
      <i class="fas fa-shopping-cart"></i>
      <i class="fas fa-user"></i>
    </div>
  </header>

  <main class="container">
    <h1>Explore All Nakashi Products</h1>

    

    <section class="products-grid" aria-live="polite">
      <article class="product-card" data-category="beds">
        <img src="images\image 2.png" alt="Elegant wooden bed with carved floral details" />
        <div class="product-info">
          <h2 class="product-title">BEDS</h2>
          <button class="btn-shop">View All</button>
        </div>
      </article>

      <article class="product-card" data-category="sofas">
        <img src="images\img 6.png" alt="Traditional carved Nakashi wooden sofa" />
        <div class="product-info">
          <h2 class="product-title">SOFAS</h2>
          <button class="btn-shop">View All</button>
        </div>
      </article>

      <article class="product-card" data-category="tables">
        <img src="images/table-1.jpg" alt="Nakashi carved coffee table with intricate designs" />
        <div class="product-info">
          <h2 class="product-title">TABLE AND CHAIR</h2>
          <button class="btn-shop">View All</button>
        </div>
      </article>

      <article class="product-card" data-category="themes">
        <img src="images/theme-1.jpg" alt="Interior theme setup with Nakashi wooden furniture" />
        <div class="product-info">
          <h2 class="product-title">THEMES</h2>
          <button class="btn-shop">View All</button>
        </div>
      </article>
    </section>
  </main>

  <script>
    // Category filtering functionality
    const buttons = document.querySelectorAll('.category-nav button');
    const products = document.querySelectorAll('.product-card');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        const category = button.getAttribute('data-category');

        products.forEach(product => {
          if (category === 'all' || product.getAttribute('data-category') === category) {
            product.style.display = 'flex';
          } else {
            product.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
